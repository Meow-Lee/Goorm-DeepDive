<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인소개 웹 페이지</title>
</head>
<body>
    <h1>개인 소개</h1>
    <div>
        <h2>이름: 이명모</h2>
        <p>
            안녕하세요. 저는 개발자로 일하고 있는 이명모라고 합니다.<br>
            백엔드 개발자로 취업을 했지만, 다른 언어를 사용하는 업무를 많이 하고 있습니다.<br>
            주로 Java를 다루지만, C++과 Rust 등등 다양한 언어를 다루어봤습니다.<br>
            출퇴근이 길어 평일에 생각만큼 열심히는 못하지만, 주말에 열심히 듣고 있습니다!
        </p>
        <h2>취미</h2>
        <ul>
            <li>게임</li>
            <li>러닝(최근에 다시 하고 있어요!)</li>
            <li>개발(천직까지는 모르겠지만, 재밌게 하고 있어요!)</li>
        </ul>
    </div>
</body>
</html>
